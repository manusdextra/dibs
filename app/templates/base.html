<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div>
      {% for message in get_flashed_messages() %}
      <div>
        <button type="button" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endblock content %}
    {% block page_content %}
    {% endblock page_content %}
    {% block body %}
    {% endblock body %}
  </body>
</html>
